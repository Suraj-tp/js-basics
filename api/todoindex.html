<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->

</head>
<body onload="">
    <div class="container">
        <div class="row mb-3">
            <div class="col-4"></div>
            <div class="col-4">
            <h1 class="text-center">    Todo's </h1>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4">
                <button id="id_create"> createNewTodo</button>
            </div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-4"></div>

        </div>

        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>UserId</th>
                        <th>TaskName</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    <tbody id="result">

                    </tbody>

                </table>
            </div>
            <div class="col-4"></div>
        </div>

        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    var createButton=document.querySelector("#id_create")
createButton.addEventListener("click",displayModal())

  
  function displayModal(){
    var myModal = new bootstrap.Modal(document.getElementById('exampleModalLabel'), {
        keyboard: false
      })
      myModal.show()

  }
</script>

</html>
